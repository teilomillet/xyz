{{ define "main" }}
<div class="content-full">
  <h1>{{ .Title }}</h1>
  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
