{{ define "main" }}
<div class="page">
  {{ if .TableOfContents }}
  <aside class="sidebar">
    {{ .TableOfContents }}
  </aside>
  {{ end }}
  <article class="{{ if .TableOfContents }}content{{ else }}content-full{{ end }}">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
